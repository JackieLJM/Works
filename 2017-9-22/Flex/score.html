<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas with-buttons</title>
    <link rel="stylesheet" href="score.css">
</head>

<body>
    <!-- <p>This is a canvas above.</p> -->
    <div id="ui">
        <div id="front">
            <ul class="info">
                <li>
                	<svg width="100" height="100">
                		<circle cx='20' cy='20' r='5' fill='white'/>
                		<circle cx='35' cy='20' r='5' fill='white'/>
                		<circle cx='50' cy='20' r='5' fill='white'/>
                	</svg>
                </li>
                <li></li>
            </ul>
            <ul class="scoreBoard">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
            </ul>
            <ul class="enter">
                <li>
                    <input type="text" />
                </li>
                <li></li>
                <li>
                    <input type="button" value="确定" />
                </li>
            </ul>
        </div>
    </div>
    <script src="score.js"></script>
</body>

</html>
