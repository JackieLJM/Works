<!DOCTYPE html>

               </select>

        </tr>
        <tr>

            <td>

            </td>
        </tr>
        <tr>

            <td>

        <tr>

            <td>
                <div class="ridio3">
                    <input type="radio" value="" name="rad" > Flash</input> <input type="radio" value="" name="rad" > Servlat</input>

                </div>
            </td>

    <div id="bottomenu">
        <button>一键初始化</button>
    </div>
