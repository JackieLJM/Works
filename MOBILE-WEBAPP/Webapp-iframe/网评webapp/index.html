<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <!--通用-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/common.js"></script>
    <!--汉堡包菜单-->
    <script src="js/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/Menu.css">
    <script>
        $(window).load(function () {
            $(".hname").html("评卷进度");
            $(".fLeft").addEventListener("click", function () {
                window.location.history.back();
            })

        });
    </script>
</head>

<body>
    <!--头部-->
    <script type="text/javascript" src="js/header.js"></script>
    <!--汉堡包菜单-->
    <div class="style-4">
        <div class="iphone__screen">
            <a href="#" class="nav__trigger"><span class="nav__icon"></span></a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">主页</a></li>
                    <li class="nav__item"><a class="nav__link" id="one" href="#">评卷用户</a></li>
                    <li class="nav__item"><a class="nav__link" id="two" href="#">阅读参数</a></li>
                    <li class="nav__item"><a class="nav__link" id="three" href="#">题目管理</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--内容-->
    <iframe src="views/user.html" frameborder="0" width="100%" height="100%"></iframe>
    <!--汉堡包菜单-->
    <script type="text/javascript">
        $(function () {
            $('.nav__trigger').on('click', function (e) {
                e.preventDefault();
                $(this).parent().toggleClass('nav--active');
            });
        })
        $("#one").addEventListener("click",function(e){
            $("iframe").attr("src","views/user.html");
        });
        $("#two").addEventListener("click",function(e){
            $("iframe").attr("src","views/argument.html");
        });
        $("#three").addEventListener("click",function(e){
            $("iframe").attr("src","views/subject.html");
        });
    </script>
</body>

</html>
