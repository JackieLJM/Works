    <script>
        $(function(){
//----------------------------轮播图  样式---------------------------------5
            var Imenu_div= $("#Imenu div").width()*0.765957;
            $("#Imenu div").css({height:Imenu_div+"px"});
            var img_height=("#Iimg").width()*0.58181818;
            $(".am-slides img").css({height:img_height+"px"});
            $("#Iimg").css({height:img_height+"px"});
            var body_height=$(window).height();
            alert(body_height)
            var header_height=$("header").height();
            var footer_height=$("footer").height();
            $("#Imenu").css({height:(body_height-header_height-footer_height-img_height-1)+"px"})

        });
    </script>
    <script>

            $("header div a").html("首页")
        });
