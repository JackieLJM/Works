<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>score</title>
    <link rel="stylesheet" href="score.css">
</head>

<body>
	<canvas id='background'></canvas>
    <p style="margin: 0;padding: 0;border:0;position: absolute;">This is a canvas.</p>
    <div id="ui">
        <div id="front">
            <ul id='info' class="info">
                <li id='information'>
                    i
                </li>
                <li id='more'>
                    ···
                </li>
            </ul>
            <ul id='scoreBoard' class="scoreBoard">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>全零</li>
                <li>·</li>
            </ul>
            <ul id='enter' class="enter">
                <li>
                    <input id='sum' type="text" value="0" />
                </li>
                <li>
                	<input type="button"/>
                </li>
                <li>
                    <input type="button" value="确定" />
                </li>
            </ul>
        </div>
        <div id='infoTitle'>
            密号: 科目组长 已评: 未评:
        </div>
        <div id='menu'>
            <ul>
                <li>回评</li>
                <li>全卷</li>
                <li>异常卷</li>
                <li>切换角色</li>
                <li>启用大按钮<input id="bigButton" class="mui-switch" type="checkbox"></li>
                <li>显示全零<input  class="mui-switch" type="checkbox"></li>
                <li>自动提交<input class="mui-switch" type="checkbox"></li>
                <li>切换账号</li>
            </ul>
        </div>
    </div>

    <script src="score.js"></script>

</html>
